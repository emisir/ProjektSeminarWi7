<h2 mat-dialog-title>Hinzufügen</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" class="content" [formGroup]="myForm">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name" required [(ngModel)]="formData.name" />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="username" placeholder="Benutzername" required [(ngModel)]="formData.username" />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" placeholder="Passwort" required [(ngModel)]="formData.password" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Rolle</mat-label>
      <mat-select formControlName="role" required [(ngModel)]="formData.role">
        <mat-option value="ROLE_USER">Benutzer</mat-option>
        <mat-option value="ROLE_ADMIN">Administrator</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-dialog-actions>
      <button type="submit" mat-raised-button color="primary" [disabled]="!myForm.valid">Hinzufügen</button>
      <button mat-button [mat-dialog-close]="'close'">Schließen</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
