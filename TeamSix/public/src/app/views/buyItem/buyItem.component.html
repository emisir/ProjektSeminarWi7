<div *ngIf="!addedSuccessfully">

    <form (ngSubmit)="onSubmit()" #portfolioItemForm="ngForm" class="content">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="formData.name" disabled>
        </div>
        <div>
            <label for="wkn">Wkn:</label>
            <input type="text" id="wkn" [(ngModel)]="formData.wkn" disabled>
        </div>
        <div>
            <label for="description">Beschreibung:</label>
            <input type="text" id="description" [(ngModel)]="formData.description" disabled>
        </div>
        <div>
            <label for="category">Kategorie:</label>
             <input type="text" id="category" [(ngModel)]="formData.category" disabled>
        </div>
        <div>
            <label for="quantity">Anzahl:</label>
            <input type="text" id="quantity" name="quantity" required [(ngModel)]="formData.quantity">
        </div>
        <div>
            <label for="purchasePrice">Kaufpreis:</label>
            <input type="text" id="purchasePrice" name="purchasePrice" required [(ngModel)]="formData.purchasePrice">
        </div>
        <!-- Weitere Felder... -->
        <button type="submit" [disabled]="!portfolioItemForm.valid">Hinzuf端gen</button>
       
    </form>
</div>


<div *ngIf="addedSuccessfully" class="content">

    <h3>Erfolgreich hinzugef端gt!</h3>
    <button (click)="clean()">Erneut Hinzuf端gen</button>
    <button routerLink="/portfolio">Zur端ck zu Portfolio</button>
</div>
