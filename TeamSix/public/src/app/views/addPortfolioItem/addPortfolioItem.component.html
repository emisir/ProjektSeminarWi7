<form (ngSubmit)="onSubmit()" #portfolioItemForm="ngForm">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" required>
    </div>
    <div>
        <label for="wkn">Wkn:</label>
        <input type="text" name="wkn" required>
    </div>  
    <div>
        <label for="description">Beschreibung:</label>
        <input type="text" name="description" required>
    </div>
    <div>
        <label for="category">Kategorie:</label>
        <input type="text" name="category" required>
    </div>
    <div>
        <label for="quantity">Anzahl:</label>
        <input type="text" name="quantity" required>
    </div>
    <div>
        <label for="purchasePrice">Kaufpreis:</label>
        <input type="text" name="purchasePrice" required>
    </div>
    <!-- Weitere Felder... -->
    <button type="submit" [disabled]="!portfolioItemForm.valid">Hinzuf√ºgen</button>
</form>
