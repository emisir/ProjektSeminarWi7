<mat-toolbar color="primary">
  <span class="header-title">Benutzer</span>
  <button class="add-user-button" (click)="openAddDialog()">Hinzufügen</button>
</mat-toolbar>

<div class="table-container">
  <table class="user-table">
    <thead>
      <tr class="table-header">
        <th>Name</th>
        <th>Benutzername</th>
        <th>Passwort</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of pagedUserEntities">
        <td>{{ row.name }}</td>
        <td>{{ row.username }}</td>
        <td>{{ maskPassword(row.password) }}</td>
        <td>
          <button class="edit-button" (click)="openUpdateDialog(row)">Bearbeiten</button>
          <button class="delete-button" (click)="deleteUser(row.username)">Löschen</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="paginator-container">
  <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" (page)="changePage($event)"
    aria-label="Select page of portfolio items"></mat-paginator>
</div>
