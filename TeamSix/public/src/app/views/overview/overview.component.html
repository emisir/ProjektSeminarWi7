<mat-toolbar color="primary">
  <span class="header-title" [routerLink]="'/overview'">Portfolio</span>
  <span class="spacer"></span>
</mat-toolbar>


<div class="container">
  <div class="table-container">
    <table mat-table [dataSource]="portfolioList" class="table" matSort matSortActive="created" matSortDisableClear
      matSortDirection="desc" class="mat-elevation-z8">


      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['/detail', row.id]">{{ row.name }}</a>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Beschreibung</th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['/detail', row.id]">{{ row.description }}</a>
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Kategorie</th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['/detail', row.id]">{{ row.category }}</a>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="paginator-container">
    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of products"></mat-paginator>
  </div>
</div>
