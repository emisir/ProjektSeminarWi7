<mat-toolbar color="primary">
  <span class="header-title" [routerLink]="'/portfolioItem/totalValues'">Total Values</span>
  <span class="spacer"></span>
</mat-toolbar>

<div class="container">
  <div class="table-container">
    <table mat-table [dataSource]="totalValuesList" class="table" matSort matSortActive="created" matSortDisableClear
      matSortDirection="desc" class="mat-elevation-z8">

      <!-- WKN Column -->
      <ng-container matColumnDef="wkn">
        <th mat-header-cell *matHeaderCellDef>WKN</th>
        <td mat-cell *matCellDef="let row">{{ row.wkn }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="totalQuantity">
        <th mat-header-cell *matHeaderCellDef>Gesamtmenge</th>
        <td mat-cell *matCellDef="let row">{{ row.totalQuantity }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="averagePrice">
        <th mat-header-cell *matHeaderCellDef>Durchschnitts P.</th>
        <td mat-cell *matCellDef="let row">{{ row.averagePrice | currency: '€ '}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>Gesampreis</th>
        <td mat-cell *matCellDef="let row">{{ row.totalPrice | currency: '€ '}}</td>
      </ng-container>

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="paginator-container">
    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of products"></mat-paginator>
  </div>
</div>
